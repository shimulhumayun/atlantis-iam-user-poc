version: 3
projects:
  - name: iam-user
    dir: .
    workflow: default
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
workflows:
  default:
    plan:
      steps:
        - init
        - plan:
            extra_args: ["-input=false", "-lock-timeout=300s"]
    apply:
      steps:
        - apply
